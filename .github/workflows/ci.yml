name: CI

on:
  pull_request:
    branches:
      - master
      - "releases/*"
  push:
    branches:
      - master
      - "releases/*"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Lint ğŸ§¹
        run: pnpm lint

      - name: Test ğŸ§ª
        run: npm test:coverage
