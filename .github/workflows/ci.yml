name: CI

on:
  pull_request:
    branches:
      - master
      - "releases/*"
  push:
    branches:
      - master
      - "releases/*"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository ‚è¨
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Test
        run: npm test:coverage
